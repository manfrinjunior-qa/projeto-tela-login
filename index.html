<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1 class="welcome-back">WELCOME BACK!</h1>
      <p class="description">To keep connected with us please login with your personal info.</p>
      <button class="link-button" onclick="window.location.href='https://example.com'">Learn More</button>
    </div>
    <div class="right-side">
      <form action="#" method="POST" class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="actions">
          <button type="submit">Login</button>
          <div class="forgot-options">
            <a href="#">Forgot password?</a>
            <a href="#">Don't have an account? Register!</a>
          </div>
          <button type="button" class="register-btn">CADASTRAR</button>
        </div>
      </form>
      <div class="dark-mode-toggle">
        <button id="darkModeBtn" onclick="toggleDarkMode()">ðŸŒ™</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
