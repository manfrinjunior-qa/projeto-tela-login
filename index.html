<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo</h1>
            <!-- Bot√£o para alternar o modo escuro -->
            <div class="dark-mode-toggle">
                <span>üåô</span>
                <input type="checkbox" id="darkModeToggle" />
                <span>‚òÄÔ∏è</span>
            </div>
        </header>

        <!-- Formul√°rio de Login -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="login" action="#">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <p id="loginEmailError" class="error-message"></p>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <p id="loginPasswordError" class="error-message"></p>
                </div>
                <button type="submit">Entrar</button>
                <p><a href="#" id="showRegisterForm">Ainda n√£o tem uma conta? Registre-se!</a></p>
                <p><a href="#" id="forgotPassword">Esqueceu a senha?</a></p>
            </form>
        </div>

        <!-- Formul√°rio de Registro -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Registro</h2>
            <form id="register" action="#">
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <p id="registerEmailError" class="error-message"></p>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <p id="registerPasswordError" class="error-message"></p>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <p id="confirmPasswordError" class="error-message"></p>
                </div>
                <button type="submit">Registrar</button>
                <p><a href="#" id="showLoginForm">J√° tem uma conta? Fa√ßa login!</a></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
